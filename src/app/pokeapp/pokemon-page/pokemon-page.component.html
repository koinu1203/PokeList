<div class="card border-dark col col-md-4 "
     *ngIf="pokemon">
    <div class="text-center p-3">
        <img [src]="artWorkUrl+pokemon.id+'.png'"
             class="img-thumbnail rounded border-dark"
             alt="{{pokemon.name}} imagen">
    </div>
    <div class="card-body text-dark text-center">
        <h5 class="card-title">{{pokemon.name | uppercase}}</h5>

        <nav ngbNav
            #nav="ngbNav"
            [destroyOnHide]="false"
            class="nav-tabs">
            <ng-containener ngbNavItem>
                <a ngbNavLink>Data</a>
                <ng-template ngbNavContent>
                    <p class="card-text">Data: </p>
                </ng-template>

            </ng-containener>
            <ng-container ngbNavItem>
                <a ngbNavLink>Evolution</a>
                <ng-template ngbNavContent>
                    <div class="ms-5 me-5">
                        <div class="card col">
                            <ngb-carousel [showNavigationIndicators]="false"
                                          *ngIf="genChainEvol">
                                <ng-template ngbSlide
                                             *ngFor="let pokemonInChain of genChainEvol;let i = index">
                                    <!-- <div class="text-center text-dark fw-bold">
                                        <p>Evolutive Line #{{i+1}}</p>
                                    </div> -->
                                    <div class="picsum-img-wrapper text-center bg-secondary bg-opacity-50">
                                        <img [src]="spriteUrl+pokemonInChain.id+'.png'"
                                             alt="{{pokemonInChain.name}} imagen"
                                             class=" rounded">
                                    </div>
                                    <div class="text-center text-dark fw-bold">
                                        <p>{{pokemonInChain.name | titlecase}}</p>
                                    </div>
                                </ng-template>
    
                            </ngb-carousel>
                        </div>
                    </div>
                    
                </ng-template>

            </ng-container>
        </nav>
        <div [ngbNavOutlet]="nav" class="mt-3"></div>

        <div class="mt-5 text-center">
            <a href="#"
               class="btn btn-primary">GO TO LIST</a>
        </div>
    </div>
</div>
